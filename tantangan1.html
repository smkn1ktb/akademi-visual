<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantangan 1: Hierarki Visual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body id="tantangan1">
    <div class="container">
        <header>
            <h3>Tantangan 1 dari 5</h3>
            <h1>Hierarki Visual</h1>
        </header>
        <main class="tantangan-area">
            <p class="instruksi"><strong>Tugas Anda:</strong> Klik salah satu elemen, lalu pilih tombol untuk mengatur hierarkinya menjadi benar.</p>
            <div class="kanvas">
                <div class="elemen-desain" id="elemen1">MPLS SKAWAN</div>
                <div class="elemen-desain" id="elemen2">Pentas Seni</div>
                <div class="elemen-desain" id="elemen3">Jumat, 18 Juli</div>
            </div>
            <div class="area-kontrol">
                <button class="tombol-kontrol">Jadikan Judul Utama</button>
                <button class="tombol-kontrol">Jadikan Sub-Judul</button>
                <button class="tombol-kontrol">Jadikan Info Tambahan</button>
            </div>
        </main>
        <footer>
            <button class="tombol-aksi">Cek Jawaban</button>
            <a href="index.html" class="link-kembali">Kembali ke Dashboard</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
