<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Akhir Pemahaman</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body id="tes_akhir">
    <div class="container">
        <header>
            <h1>Tes Akhir Pemahaman</h1>
            <p>Buktikan Anda sudah menguasai dasar-dasar komposisi visual!</p>
        </header>

        <main class="area-tes">
            <div class="soal">
                <p><strong>1. Prinsip apa yang paling diabaikan pada poster ini?</strong></p>
                <img src="hierarki.png" alt="Poster Hierarki Buruk" class="gambar-soal">
                <div class="pilihan-jawaban" data-soal="1">
                    <button class="pilihan">Keseimbangan</button>
                    <button class="pilihan" data-jawaban="benar">Hierarki Visual</button>
                    <button class="pilihan">Ruang Kosong</button>
                </div>
            </div>

            <div class="soal">
                <p><strong>2. Apa masalah utama pada desain berikut?</strong></p>
                <img src="kontras.png" alt="Poster Kontras Buruk" class="gambar-soal">
                 <div class="pilihan-jawaban" data-soal="2">
                    <button class="pilihan" data-jawaban="benar">Kontras Warna</button>
                    <button class="pilihan">Rule of Thirds</button>
                    <button class="pilihan">Keseimbangan</button>
                </div>
            </div>

            <div class="soal">
                <p><strong>3. Poster ini terasa sangat sesak dan sulit dibaca. Prinsip apa yang kurang diterapkan?</strong></p>
                <img src="ruangkosong.png" alt="Poster Ruang Kosong Buruk" class="gambar-soal">
                 <div class="pilihan-jawaban" data-soal="3">
                    <button class="pilihan">Hierarki Visual</button>
                    <button class="pilihan">Kontras Warna</button>
                    <button class="pilihan" data-jawaban="benar">Ruang Kosong</button>
                </div>
            </div>
        </main>
        
        <footer>
            <button class="tombol-aksi" id="tombolSelesaiTes">Selesai & Lihat Skor</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
