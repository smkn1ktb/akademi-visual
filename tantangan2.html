<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantangan 2: Keseimbangan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body id="tantangan2">
    <div class="container">
        <header><h3>Tantangan 2 dari 5</h3><h1>Keseimbangan</h1></header>
        <main class="tantangan-area">
            <p class="instruksi"><strong>Tugas Anda:</strong> Tambahkan elemen di area kanan hingga bobotnya menyeimbangi elemen di area kiri (Bobot: 100).</p>
            <div class="kanvas kanvas-seimbang">
                <div class="area-kiri"><div class="item-seimbang" style="width: 100px; height: 100px; line-height: 100px; font-size: 20px;">100</div></div>
                <div class="area-kanan"></div>
            </div>
            <div class="area-kontrol">
                <button class="tombol-kontrol" id="tambah-elemen">Tambah Elemen Acak</button>
            </div>
        </main>
        <footer>
            <button class="tombol-aksi">Cek Keseimbangan</button>
            <a href="index.html" class="link-kembali">Kembali ke Dashboard</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
